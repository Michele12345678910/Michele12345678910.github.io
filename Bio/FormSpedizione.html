<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Spedizione</title>
</head>
<body>

<table>


<form id="deliveri" autocomplete="on">

    <tr>
        <td><label for="name">Nome</label> </td>
            <td><input id="name" type="text" name="name" placeholder="Nome" required></td>
    </tr>

<tr>
    <td><label for="lastname">Cognome</label>   </td>
   <td> <input id="lastname" type="text" name="lastname" placeholder="Cognome" required>     </td>
      </tr>

 <tr>
    <td><label for="Adress">Indirizzo</label>   </td>
   <td> <input type="text" name="Adress" id="Adress" placeholder="Indirizzo"> </td>
      </tr>


<tr>
    <td><label for="po">Civico</label>      </td>
   <td> <input type="number" name="po" id="po" placeholder="Civico"> </td>
    </tr>


    <tr>
        <td>
            <label for="pv">Provincia</label>  </td>

             <td>
            <select name="pv" id="pv" required>
           <option value="CL">Caltanissetta</option>
            <option value="PA">Palermo</option>
            <option value="ME">Messina</option>
            <option value="AG">Agrigento</option>
            <option value="OTHER" selected>Altro</option>
            </select>
        </td>
        
    </tr>

       </tr>
    <td><label for="cap">Cap</label>     </td>
    <td><input type="number" name="cap" id="cap" placeholder="Cap" required>      </td>
      </tr>

  <tr>
   <td> <label for="City">Citta</label>     </td>
   <td> <input type="text" name="City" id="City" placeholder="Citta'">   </td>
      </tr>

  <tr>
   <td> <label for="country">Nazione</label> </td>
   <td> <input type="text" name="country" id="country" placeholder="Nazione" required >    </td>
      </tr>


  <tr>
   <td> <label for="phone">Telefono</label>    </td>
   <td> <input type="tel" name="phone" id="phone" required>    </td>
      </tr>

  <tr>
   <td> <label for="email">Email</label>     </td>
    <td><input type="email" name="email" id="email" required> </td>
      </tr>

  <tr>
   <td> <label for="note">Note</label>   </td>
    <td><textarea name="note" id="note" cols="30" rows="10" placeholder="Commenti"></textarea>  </td>


  <tr>

      <td>&nbsp;</td>  
   <td> <input type="submit" value="Invia" placeholder="Invia">     </td>
  </tr>


</form>

</table>
<button type="reset" form="deliveri">Reset</button>





</body>
</html>
